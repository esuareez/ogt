<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <header>
            <h1>Placeholder, required y readonly</h1>
        </header>
        <form>
            <fieldset>
                <legend>Datos personales</legend>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Nombre" required>
                </div>
                <div>
                    <label for="surname">Apellido</label> 
                    <input type="text" id="surname" name="surname" placeholder="Apellido" readonly>
                </div>
                <input type="submit" value="Enviar">
            </fieldset>
            <article>
                <header>
                    <h1>Textarea</h1>
                </header>
                <label for="mess"></label>
                <textarea name="" id="mess" cols="50" rows="5" minlength="5" maxlength="10" autofocus></textarea>
            </article>
        </form>
    </article>

    
</body>
</html>
