<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <h1>Cita a un autor</h1>
        <blockquote cite="https://www.culturagenial.com/es/solo-se-que-no-se-nada/">
            <p>
                Solo se que no se nada.
            </p>
        </blockquote>
    </article>

    <article>
        <header>
            <h1>Utilizando la etiqueta pre</h1>
        </header>
        <pre>
            Hola,
                Prueba.
        </pre>
    </article>

    <article>
        <div>
            <h2>Nombre de prueba</h2>
            <p>Correo de prueba</p>
            <p>Descripcion de prueba</p>
        </div>
    </article>

   
</body>
</html>
